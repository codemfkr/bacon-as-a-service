general:
  build_dir: ./
checkout:
  post:
    - curl --location 'https://nuget.org/nuget.exe' -o ./.nuget/NuGet.exe
    - xbuild /p:Configuration=Release /t:clean,rebuild ./BxAAS.sln
dependencies:
  pre:
    - sudo apt-get install mono-devel
    - docker create --name aspnet1 microsoft/aspnet 
test:
  override:
    - mono ./packages/xunit.runners.1.9.2/tools/xunit.console.exe ./bxaas.tests/bin/Release/bxaas.tests.dll
