language: chsarp
solution: BxAAS.sln
install:
  - nuget restore BxAAS.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release BxAAS.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.exe ./BxAAS.Tests/bin/Release/BxAAS.Tests.dll