general:
  build_dir: ./
checkout:
  pre:
    - git clone --recursive git://github.com/mono/mono.git
    - cd mono && ls
    - sudo chmod 777 autogen.sh
    - sudo apt-get install -yq autogen automake
    - bash -c ./autogen.sh prefix=/usr
    - make
    - make install
  post:
    - curl --location 'https://nuget.org/nuget.exe' -o ./.nuget/NuGet.exe
    - xbuild /p:Configuration=Release ./BxAAS.sln
    - docker ps -a
dependencies:
  pre:
    - sudo apt-get install mono-devel
test:
  override:
    - mono ./packages/xunit.runners.1.9.2/tools/xunit.console.exe ./bxaas.tests/bin/Release/bxaas.tests.dll
